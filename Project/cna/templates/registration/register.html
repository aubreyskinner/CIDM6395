{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h1>Create Your Account</h1>
        <form method="POST" action="/register/">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <!-- Choose Profile Type -->
            <div class="form-group">
                <label>Account Type:</label>
                <div class="form-check">
                    <label>
                        <input type="radio" name="account_type" value="CNA" required> I am a CNA (create a listing)
                    </label><br>
                    <label>
                        <input type="radio" name="account_type" value="Client" required> I am looking for care (browse CNAs)
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="cta-btn-form">Register</button>
        </form>

        <p>Already have an account? <a href="/accounts/login/">Login here</a>.</p>
    </div>
</div>
{% endblock %}
