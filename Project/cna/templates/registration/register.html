{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h1>Create Your Account</h1>
        <form method="POST" action="/register/">
            {% csrf_token %}
            
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Choose Profile Type -->
            <div class="form-group">
                <label>Account Type:</label>
                <div class="form-check">
                    <label>
                        <input type="radio" name="account_type" value="CNA" required> I am a CNA (create a listing)
                    </label><br>
                    <label>
                        <input type="radio" name="account_type" value="Client" required> I am looking for care (browse CNAs)
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="cta-btn-form">Register</button>
        </form>

        <p>Already have an account? <a href="/accounts/login/">Login here</a>.</p>

    </div>
</div>
{% endblock %}
